<script>
    document.getElementById("cvv").addEventListener("input", function() {
        const cardNumber = document.getElementById("card-number").value;
        const cardType = detectCardType(cardNumber);
        
        const cardIcons = document.querySelectorAll(".card-icons img");
        cardIcons.forEach(icon => icon.classList.remove("active"));
        
        if (cardType === "mastercard") {
            cardIcons[0].classList.add("active");
        } else if (cardType === "visa") {
            cardIcons[1].classList.add("active");
        } else if (cardType === "amex") {
            cardIcons[2].classList.add("active");
        }
    });
    
    function detectCardType(cardNumber) {
        if (/^5/.test(cardNumber)) {
            return "mastercard";
        } else if (/^4/.test(cardNumber)) {
            return "visa";
        } else if (/^3/.test(cardNumber)) {
            return "amex";
        }
        return "unknown";

    }

    const exchangeRates = {
    USD: { EURO: 0.85, GBP: 0.73, SGD: 1.35, MYR: 4.60, INR: 82.94, KWD: 0.31},
    EURO: { USD: 1.18, GBP: 0.85, SGD: 1.48,  MYR: 5.04, INR: 90.70, KWD: 0.34 },
    GBP: { USD: 1.37, EURO: 1.17, SGD: 1.72, MYR: 5.84, INR: 105.12, KWD: 0.39 },
    MYR: { USD: 0.22, EURO: 0.20, SGD: 0.29, GBP: 0.17, INR: 18.01, KWD: 0.067, IND: 3323.13, THB: 7.64},
    SGD: { USD: 0.74, EURO: 0.68, MYR: 3.40, GBP: 0.58, INR: 61.56, KWD: 0.23, IND: 11297.76, THB: 25.95, PHP: 41.98, CNY: 5.35, JPY: 106.99},
    INR: { USD: 0.012, EURO: 0.011, SGD: 0.016, GBP: 0.0095, KWD: 0.0037, IND: 184.53, AED: 0.044, PKR: 3.50},
    KWD: { USD: 3.24, EURO: 2.96, SGD: 4.39, GBP: 2.56, INR: 268.51, IND: 49562.58},




};
document.querySelector(".payment-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const fromCurrency = document.getElementById("from-currency").value;
    const toCurrency = document.getElementById("to-currency").value;
    const amount = parseFloat(document.getElementById("amount").value);

   
    if (exchangeRates[fromCurrency] && exchangeRates[fromCurrency][toCurrency]) {
        const exchangeRate = exchangeRates[fromCurrency][toCurrency];
        const convertedAmount = amount * exchangeRate;

       
        const resultElement = document.getElementById("receive-result");
        resultElement.textContent = `${amount} ${fromCurrency} equals ${convertedAmount.toFixed(2)} ${toCurrency}`;


        alert(`Transaction has been successfully made to the account.\nAmount: ${convertedAmount.toFixed(2)} ${toCurrency}`);


    } else {
       
        const resultElement = document.getElementById("receive-result");
        resultElement.textContent = "Exchange rates not available for selected currencies.";
    }
});
document.getElementById("generate-otp").addEventListener("click", function() {
    if (areAllFieldsFilled()) {
        const generatedOTP = generateOTP();
        alert(`Generated OTP: ${generatedOTP}`);
    } else {
        alert("Please fill in all the required fields before generating OTP.");
    }
});

            function generateOTP() {
                const OTP_LENGTH = 6;
                const OTP_CHARS = "0123456789";
                let otp = "";

                for (let i = 0; i < OTP_LENGTH; i++) {
                    otp += OTP_CHARS.charAt(Math.floor(Math.random() * OTP_CHARS.length));
                }

                return otp;
            }

            function areAllFieldsFilled() {
             const amount = document.getElementById("amount").value;
             const fromCurrency = document.getElementById("from-currency").value;
             const toCurrency = document.getElementById("to-currency").value;
             const cardNumber = document.getElementById("card-number").value;
             const expiry = document.getElementById("expiry").value;
             const cvv = document.getElementById("cvv").value;

            return amount && fromCurrency && toCurrency && cardNumber && expiry && cvv;
}
