        document.addEventListener('DOMContentLoaded', function () {
    const convertBtn = document.getElementById('convertBtn');
    convertBtn.addEventListener('click', convertCurrency);
});

function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;
   
    const exchangeRates = {
        'USD' : 1.0,
        'EUR' : 0.65,
        'GBP' : 0.73,
        'SGD' : 1.72,
        'MYR' : 4.45,
        'INR' : 64.56,
        'CAD' : 1.34,
        'JPY' : 150.34,
        'AUD' : 1.45,
        'NZD' : 1.54,
        'BND' : 1.40,
        'CNY' : 7.48,
        'SAR' : 3.75,
        'AED' : 3.67,
        'WON' : 1320.93,
        'IDR' : 15151.60,
        'LKR' : 320.77,
        'HKD' : 7.85,
        'THB' : 35.80,
        'PHP' : 56.82,
        'KWD' : 0.23,
         
    

    }


    const exchangeRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
    const convertedAmount = (amount * exchangeRate).toFixed(2);

    const resultElement = document.getElementById('result');
    resultElement.textContent = `${amount} ${fromCurrency} is approximately ${convertedAmount} ${toCurrency}`;
}
        document.getElementById("switchBtn").addEventListener("click", function () {
    // Swap the selected currencies in the dropdowns
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");

    const tempValue = fromCurrency.value;
    fromCurrency.value = toCurrency.value;
    toCurrency.value = tempValue;
});
