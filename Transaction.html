<body>
    <div class="transaction-history-container">
        <h1>Transaction History</h1>
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From Currency</th>
                    <th>To Currency</th>
                    <th>Amount</th>
                    <th>Converted Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction history rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const transactionHistory = [
    { date: '2023-08-10', fromCurrency: 'USD', toCurrency: 'EUR', amount: 100, convertedAmount: 85 },
    { date: '2023-08-15', fromCurrency: 'SGD', toCurrency: 'MYR', amount: 340, convertedAmount: 100 },
    { date: '2023-08-16', fromCurrency: 'MYR', toCurrency: 'SGD', amount: 38.65, convertedAmount: 100 },
    { date: '2023-08-20', fromCurrency: 'USD', toCurrency: 'GBP', amount: 146, convertedAmount: 200 },
    { date: '2023-08-22', fromCurrency: 'GBP', toCurrency: 'SGD', amount: 200.27, convertedAmount: 85 },
    { date: '2023-08-31', fromCurrency: 'KWD', toCurrency: 'INR', amount: 56139.13, convertedAmount: 200 },
    { date: '2023-09-11', fromCurrency: 'MYR', toCurrency: 'INR', amount: 2176.18, convertedAmount: 150 },

        ];

// Function to populate the transaction history table
function populateTransactionHistory() {
    const tableBody = document.querySelector('.transaction-table tbody');
    
    transactionHistory.forEach(transaction => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${transaction.date}</td>
            <td>${transaction.fromCurrency}</td>
            <td>${transaction.toCurrency}</td>
            <td>${transaction.amount}</td>
            <td>${transaction.convertedAmount}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Call the function to populate the table when the page loads
window.addEventListener('load', populateTransactionHistory);
    </script>
    
</body>
